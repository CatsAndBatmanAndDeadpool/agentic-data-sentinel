name: AIDA Lite Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python Security Tools
      run: |
        pip install bandit safety

    - name: Run SAST (Bandit)
      run: |
        bandit -r backend-python/app -v

    - name: Run SCA (Safety)
      run: |
        pip freeze > requirements.txt
        safety check -r requirements.txt || echo "Vulnerabilities found, please review."

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run Node SCA (npm audit)
      run: |
        cd backend-node
        npm audit || echo "Review dependencies."

    - name: DAST Scan Placeholder
      run: |
        echo "Running OWASP ZAP Baseline Scan (Simulated)..."
        echo "DAST report generated."
